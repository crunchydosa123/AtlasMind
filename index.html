<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Car 360° Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0b0b;
      color: white;
      font-family: sans-serif;
    }

    #viewer {
      width: 80vw;
      max-width: 800px;
      height: 60vh;
      position: relative;
      overflow: hidden;
      cursor: grab;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    #viewer img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    #viewer img.active {
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <div class="loading">Loading 360° car...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
